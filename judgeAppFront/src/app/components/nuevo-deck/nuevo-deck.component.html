<app-header></app-header>
<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="container ">

  <form action="">

    <div class="input-group mb-3">
      <span class="input-group-text"  id="basic-addon1">Nombre de la baraja</span>
      <input type="text" name="nombreBaraja" [(ngModel)]="nombreBaraja" class="form-control" placeholder="Grixis Shadow" aria-label="Username" aria-describedby="basic-addon1">
    </div>



    <div class="input-group mb-3">
      <select name="formato" [(ngModel)]="formato" class="form-select" aria-label="Default select example">
        <option *ngFor="let formato of formatos; let i = index" value="{{formato.nombre}}">{{formato.nombre}}</option>
      </select>
      <span class="input-group-text" id="basic-addon2">Formato</span>
    </div>

        <div class="input-group mb-3">
      <div class="mb-3">

        <input class="btn btVerde" (change)="capturarFile($event)" type="file" >
      </div>
  <div *ngIf="previsualizacion!=''">
    <img width="200" [src]="previsualizacion" alt="">
  </div>

    </div>




    <div class="input-group">
      <span class="input-group-text">Deck</span>
      <textarea class="form-control side" name="textArea" [(ngModel)]="textArea" placeholder=" 4 X thoughtsize &#10; 4 X griselbram &#10;. . .&#10;. . .&#10;SIDEBOARD &#10; 3 X Negate &#10; 3 X chalice of the void" aria-label="With textarea"></textarea>
    </div>

    <button class=" mt-3 btn btn-primary btVerde" (click)=enviarMazo()>Enviar</button>

  </form>



</div>




</div>
