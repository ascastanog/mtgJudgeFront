
<div class="d-flex justify-content-center m-auto mt-5 mb-5">
<h1>Forma parte de Lotus Foil y saca todo el potencial a tus barajas</h1>
</div>
<div class="d-flex justify-content-center m-auto">


<form #f="ngForm" (ngSubmit)="crearJugador()" novalidate>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre">
  </div>
  <div class="mb-3">
    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="nombreUsuario" required>
  </div>



  <div class="mb-3">
    <label for="email" class="form-label">Correo electronico</label>
    <input type="email" class="form-control " name="email" id="email" aria-describedby="emailHelp" [(ngModel)]="email" required >
  </div>

  <div class="mb-3">
    <label for="DCI" class="form-label">DCI</label>
    <input type="text" class="form-control" name="DCI" id="DCI" [(ngModel)]="DCI">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
  </div>




  <button type="submit" class="btn bt-azul"  [disabled]="!f.valid">Ãšnete</button>
</form>
</div>
