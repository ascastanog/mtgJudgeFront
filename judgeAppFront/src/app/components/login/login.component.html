<div class="row justify-content-center h-100" id="padre">
  <div class="col left-banner d-none d-lg-block " id="izquierdaBanner" >

    <div class="position-relative top-50 start-100 translate-middle centrarCaja mx-auto">


      <p class="fuente1">Bienvenido a </p>
      <h1 class="fuente2">Lotus foil</h1>
      <hr class="w">
      <div>
        <p>El lugar donde comienza la magia.</p>
        <p>Donde podrás ordenar tus hechizos </p>
        <p>y luchas contra tus rivales para ver</p>
        <p>quien es el mas fuerte.</p>
      </div>


    </div>


  </div>
  <div class="col right-side">


    <div id="padreDerecha" class="mt-0 pt-0">

      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="espacio"></div>
        <!--<div class="mt-5"><img src="./assets/logo.svg"></div>-->
        <div class="espacio"></div>
        <div class="mb-3">
          <label for="email" class="form-label">Identificador de usuario o email</label>
          <input type="email" class="form-control" name="email" placeholder="Introduce tu identificador" id="email" aria-describedby="emailHelp"  [(ngModel)]="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="{{control|password}}" class="form-control" id="password" name="password" [(ngModel)]="password" required placeholder="Introduce tu contraseña">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)=cambiar()> <svg *ngIf="!control" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
                <svg *ngIf="control" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                  <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>

              </button >
            </div>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" [disabled]="!f.valid" class="btn btn-primary bt-naranja" >Entrar</button>
        </div>
        <div class="d-flex flex-row-reverse">
          <a [routerLink]="['/deck-carta']" class="link">Olvidé la contraseña </a>
        </div>
        <hr>


        <div class="d-grid gap-2">
          <p class="fw-bold mb-0 p-0">¿Todavia no eres usuario?</p>

          <p class="fw-light mt-0 p-0">Crea tu cuenta con tu dirección email</p>
          <button type="submit" (click)="nuevoUsuario()" class="btn btn-primary bt-azul" >Crear mi cuenta ahora.</button>
        </div>

      </form>
    </div>

  </div>

</div>
